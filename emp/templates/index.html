<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="" method="post">
      {% csrf_token %}
      <table border="0" bgcolor="lightblue" cellspacing="2" cellpadding="2" align="center">
        <tr>
          <td>Employee No.</td>
          <td>{{frm.empno}}</td>
        </tr>
        <tr>
          <td>Employee Name</td>
          <td>{{frm.ename}}</td>
        </tr>
        <tr>
          <td>Employee salary</td>
          <td>{{frm.salary}}</td>
        </tr>
        <tr>
          <td>Address</td>
          <td>{{frm.add}}</td>
        </tr>
        <tr>
          <td colspan="2" align="center"><button type="submit" name="button">save</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
